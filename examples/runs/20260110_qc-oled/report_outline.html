<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단계별 보고서 여정</title>
</head>
<body>
    <h1>단계별 보고서 작성 여정</h1>
    <h2>1단계</h2>
    <p>주어진 자료를 기반으로 보고서 초안 작성하기.</p>
    <h2>2단계</h2>
    <p>각 핵심 주장에 대해 "주장 → 근거(출처) → 한계/불확실성 → 해석/의미"의 구조를 따르도록 세부사항 추가하기.</p>
    <h2>3단계</h2>
    <p>각 주장에 대한 근거 강도 및 재현성 평가 기입.</p>
    <h2>4단계</h2>
    <p>보고서의 전체적인 흐름 및 논리적 일관성 검토하기.</p>
    <h2>5단계</h2>
    <p>최종 보고서를 사용자에게 전달하기.</p>
</body>
</html>
